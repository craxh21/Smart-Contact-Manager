<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title th:text="${title}">Base Page</title>
  </head>
  <body>
  
  
  
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary md-5">
    
		  <a class="navbar-brand" href="#">SCM</a>
		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  

		  <h1><span th:text="${user.name}"></span></h1>


		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		  
		    <ul class="navbar-nav ml-auto">
		    
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
		      </li>
		  
		      <li class="nav-item active">
		        <a class="nav-link " th:href="@{/logout}" tabindex="-1" >Logout</a>
		      </li>
		      
		    </ul>
		    
		    
		  </div>
		  
		</nav>

	<!-- this is  sidebar -->
	<div class="sidebar">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

		<a href="" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
		<a href="" th:href="@{/user/show_contacts/0}" class="item"><i class="fa-solid fa-address-card"></i> View Contacts</a>
		<a href="" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-plus"></i> Add contact+</a>
		<a href="" class="item"><i class="fa-solid fa-user"></i> Profifle</a>
		<a href="" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
	</div>

	<!-- this is contant page-->
    <div class="content">
		<i onclick="toggleSidebar()" class = "fas fa-bars m-3"></i>



		<!-- Message box -->
		<div th:if="${message}" class="container mt-3">
			<div th:class="'alert alert-' + ${message.type}" role="alert">
				<span th:text="${message.content}"></span>
			</div>
		</div>





		<div th:replace="${content}"></div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	
  	<script th:src="@{/js/script.js}"></script>
  
  </body>
</html>
