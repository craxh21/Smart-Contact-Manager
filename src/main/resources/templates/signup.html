<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
<meta charset="UTF-8">
<title>Signup html</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2" >
					<div class="my-card mt-3">
					
						<!-- if we get a message from the controller, we show it -->
						<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
						    <p class="text-center" th:text="${message.content}"></p>
						</div>
						
						
	  					<!-- 	<th:block th:text="${#session.removeAttribute('message')}">	</th:block>
						no need for this remove method, because: 
						model attributes are temporary (request-scoped) and automatically disappear after rendering the page. -->
	
						<div class="container text-center">
						  <img class="" style="width: 80px" th:src="@{/images/register.png}" alt="" />
						</div>
						
						
						<h1 class="text-center">register here</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- user name -->
							 <div class="form-group">
							    <label for="exampleInputEmail1">username</label>
							    <input type="text" 
							    name="name"
							    class="form-control" 
							    id="name_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter name"
							    required
							    th:value="${user.name}"
							    th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
							    >
							    
							    <div 
							    	th:each="e: ${#fields.errors('name')}" th:text="${e}"
									class="invalid-feedback">
							        
						   		</div>
						   		
							  </div>
							  
							  	<!-- email -->
							 <div class="form-group">
							    <label for="exampleInputEmail1">email</label>
							    <input type="email" 
							    name="email"
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter email"
							    required
							    th:value="${user.email}">
							    
							    
							  </div>
							  
							  	<!-- password -->
							 <div class="form-group">
							    <label for="exampleInputEmail1">password</label>
							    <input type="password" 
							    name="password"
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter password">
							    
							    
							  </div>
							  
							  <!-- user about field -->
							  <div class="form-group">
							  
							  	<textarea
							  		name="about"
							  		th:text="${user.about}" 
								  	placeholder="enterr something about you"
								  	cols="80" rows="5" class="form-control"
								  	></textarea>
							  		
							  </div>
							  
							  <!-- terms and condition -->
							  <div class="from-group form-check text-center">
							  		<input type="checkbox" 
							  		name="agreement"
							  		class="form-check-input"
							  		id="agreement"/>
							  		
							  		<label for="agreement">Acept terms and conditions</label>
							  </div>
							  
							  <!-- buttons -->
							  <div class="container text-center" >
							  		<button type="submit" class="btn btn-primary text-white">
							  			submit
							  		</button>
							  		
							  		<button type="reset" class="btn btn-warning text-white">
							  			reset
							  		</button>
							  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
